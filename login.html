<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">

                <p>Profesyonel ƒ∞n≈üaat Y√∂netim Sistemi</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Kullanƒ±cƒ± Adƒ±
                    </label>
                    <input type="text" id="username" class="form-control" placeholder="Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> ≈ûifre
                    </label>
                    <input type="password" id="password" class="form-control" placeholder="≈ûifrenizi girin" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">

                </button>
            </form>
            
            <div class="login-footer">
                <div class="demo-info">
                    <i class="fas fa-info-circle"></i>
                    <strong>Demo Giri≈ü Bilgileri:</strong><br>
                    Kullanƒ±cƒ± Adƒ±: <code>admin</code> | ≈ûifre: <code>admin123</code>
                </div>
            </div>
        </div>
    </div>

    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #667eea;
        }

        .login-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .login-footer {
            margin-top: 2rem;
            text-align: center;
        }

        .demo-info {
            background: #e3f2fd;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #2196f3;
            font-size: 0.9rem;
            color: #1976d2;
        }

        .demo-info code {
            background: #1976d2;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-weight: bold;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Basit authentication - Ger√ßek uygulamada backend kullanƒ±lmalƒ±
            if (username === 'admin' && password === 'admin123') {
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                alert('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±!');
            }
        });

        // Eƒüer zaten giri≈ü yapƒ±lmƒ±≈üsa ana sayfaya y√∂nlendir
        if (localStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
